<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 150px;
            padding: 0 20px;
            border-bottom: 1px solid #000;
            background-color: white;
        }

        .navbar .logo-section {
            display: flex;
            align-items: center;
            flex-shrink: 0;
            flex-basis: 20%;
        }

        .navbar .logo-section img {
            height: 40px;
            margin-right: 8px;
        }



        .navbar .nav-links {
            display: flex;
            justify-content: flex-end;
            align-items:center;
            flex-grow: 1;
            height: 100%;
        }    

        .navbar .nav-links a:first-child {
            display: none; 
        }
        
        .navbar .nav-links a:nth-child(2) {
            display: none; 
        }
        
        .navbar .nav-links a:last-child {
            border-left: 1px solid #000;
        }


        .navbar .nav-links a {
            height:100%;
            font-size: 6vw;
            color: black;
            padding: 0 20px;  
            display:flex; 
            text-decoration: none;
            justify-content: center;
            align-items:center;
        }

        .navbar .nav-links a:hover {
            background-color: #f0f0f0;
        }

        @media (max-width: 768px) {
            .navbar .logo-section {
                flex-basis: 30%;
            }

            .navbar .logo-section span {
                font-size: 1.5vw;
            }

            .navbar .nav-links a {
                font-size: 2.5vw;
            }
        }

        @media (max-width: 480px) {
            .navbar .logo-section {
                flex-basis: 40%;
            }

            .navbar .logo-section span {
                font-size: 2.5vw;
            }

            .navbar .nav-links a {
                font-size: 3vw;
            }
        }

        .container {
            display: flex;
            height: calc(100vh - 150px);
            width: 100%;
        }

        .sidebar {
            flex: 0 0 20%;
            width: 310px;
            background-color: #fff;
            padding-top: 20px;
            border-right: 1px solid black;
            position: fixed;
            top: 150px;
            left: 0;
            height: calc(100vh - 150px);

        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            height: 100px;
            margin: 0;
            border-bottom: 1px solid #ccc;
            display: flex;
            align-items: center;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: black;
            display: block;
            padding: 15px;
            font-size: 20px;
            font-weight: normal;
            transition: background-color 0.3s;
            width: 100%;
            text-align: left;
            padding-left: 20px;
        }

        .sidebar ul li a:hover {
            background-color: #ddd;
        }

        .Back {
            padding-top: 30px;
            border-bottom: none !important;
            position: relative;
            top: 30px;
            left: 5px;
        }
        .Back a{
            font-size: 96px !important;
            font-weight: bold;
        }

        .main {
            flex: 1;
            margin-left: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ChangeMessage {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 700px;
            border: 3px solid black;
            background:#e5e5e5;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: none;
            outline: none;
            font-size: 40px;
            background:#e5e5e5;
            border:none;
        }

        .input-field::placeholder {
            color: black;
        }

        .separator {
            width: 100%;
            height: 3px;
            background-color: black;
            margin: 20px 0;
            box-shadow: 4px 0 6px rgba(0, 0, 0, 0.5);
        }

        #confirm-button {
            width: 100%;
            height: 70px;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 36px;
        }

        #confirm-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo-section">
            <img src="image/combined_logo.png" alt="CoinHelp Logo">
            <span>CoinHelp</span>
        </div>
        <div class="nav-links">
            <a href="#">Foundation</a>
            <a href="#">Publish</a>
            <a href="#"id="loginLink" >LogIn</a>
        </div>
    </div>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="#">Change password</a></li>
                <li><a href="#">NFT information</a></li>
                <li><a href="#">Rewards Center</a></li>
                <li><a href="#">Contact us</a></li>
                <li class="Back"><a href="#">back</a></li>
            </ul>
        </nav>
        <div class="main">
            <div class="ChangeMessage">
                <input type="password" id="new-password" class="input-field" placeholder="New Password:" minlength="8" maxlength="26">
                <div class="separator"></div>

                <input type="password" id="re-password" class="input-field" placeholder="Re-Password:" minlength="8" maxlength="26">
                <button id="confirm-button" onclick="confirmPassword()">Confirm</button>
            </div>
        </div>
    </div>
    <script>
        function confirmPassword() {
            // Add password confirmation logic here
        }
            window.onload = function() {
                // Retrieve the registered username from localStorage
                const registeredUsername = localStorage.getItem('registeredUsername');
                if (registeredUsername) {
                    //Update Username
                    const loginLink = document.getElementById('loginLink');
                    loginLink.textContent = registeredUsername;
                    //Update Placeholder
                    const usernameInput = document.getElementById('username');
                    usernameInput.placeholder = registeredUsername;
                }
            }

    </script>
</body>
</html>
