<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 150px;
            padding: 0 20px;
            border-bottom: 1px solid #000;
            background-color: white;
        }

        .navbar .logo-section {
            display: flex;
            align-items: center;
            flex-shrink: 0;
            flex-basis: 20%;
        }

        .navbar .logo-section img {
            height: 40px;
            margin-right: 8px;
        }

        .navbar .nav-links {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            flex-grow: 1;
            height: 100%;
        }    

        .navbar .nav-links a:first-child,
        .navbar .nav-links a:nth-child(2) {
            display: none; 
        }

        .navbar .nav-links a:last-child {
            border-left: 1px solid #000;
        }

        .navbar .nav-links a {
            height: 100%;
            font-size: 6vw;
            color: black;
            padding: 0 20px;  
            display: flex; 
            text-decoration: none;
            justify-content: center;
            align-items: center;
        }

        .navbar .nav-links a:hover {
            background-color: #f0f0f0;
        }

        @media (max-width: 768px) {
            .navbar .logo-section {
                flex-basis: 30%;
            }

            .navbar .logo-section span {
                font-size: 1.5vw;
            }

            .navbar .nav-links a {
                font-size: 2.5vw;
            }
        }

        @media (max-width: 480px) {
            .navbar .logo-section {
                flex-basis: 40%;
            }

            .navbar .logo-section span {
                font-size: 2.5vw;
            }

            .navbar .nav-links a {
                font-size: 3vw;
            }
        }

        .container {
            display: flex;
            height: calc(100vh - 150px);
            width: 100%;
        }

        .sidebar {
            flex: 0 0 20%;
            width: 310px;
            background-color: #fff;
            padding-top: 20px;
            border-right: 1px solid black;
            position: fixed;
            top: 150px;
            left: 0;
            height: calc(100vh - 150px);
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            height: 100px;
            margin: 0;
            border-bottom: 1px solid #ccc;
            display: flex;
            align-items: center;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: black;
            display: block;
            padding: 15px;
            font-size: 20px;
            font-weight: normal;
            transition: background-color 0.3s;
            width: 100%;
            text-align: left;
            padding-left: 20px;
        }

        .sidebar ul li a:hover {
            background-color: #ddd;
        }

        .Back {
            padding-top: 30px;
            border-bottom: none !important;
            position: relative;
            top: 30px;
            left: 5px;
        }
        .Back a {
            font-size: 96px !important;
            font-weight: bold;
        }

        .main {
            flex: 1;
            margin-left: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            background: white;
        }

        .NFT-Message {
            width: 60%;
            height: 60%;
            background: white;
            position: relative;
            top: 20px;
            left: 50px;
        }

        .NFT-card {
            width: 440px;
            height: 280px;
            border: 3px solid #a7a7a7;
            border-radius: 44px;
            background: #646464;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            position: absolute;
            left: 95px;
            top: 30px;
            display: none; 
        }

        .NFT-card.active {
            display: block;
        }

        .NFT-card p {
            position: absolute;
            top: 0px;
            right: 30px;
            padding: 5px;
            font-family: 'Inter';
            font-style: normal;
            font-weight: 400;
            font-size: 20px;   
            color: #FFFFFF;  
            text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        }

        .NFT-card span {
            position: absolute;
            bottom: 0px;
            left: 30px;
            padding: 5px;
            font-family: 'Inter';
            font-style: normal;
            font-weight: 400;
            font-size: 20px;
            color: #161616;
            text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        }

        .leftmeun{
            cursor:pointer;
            position:relative;
            top:140px;
        }

        .rightmeun {
            cursor: pointer;
            position:relative;
            top:110px;
            left:600px;
        }

        .leftmeun img, .rightmeun img {
            width: 30px; 
        }

        .page {
            width: 185px;
            height: 36px;
            border-radius: 36px;
            background: #6d6d6d;
            position: relative;
            top: 200px;
            left: -450px;
        }

        .page button {
            width: 22px;
            height: 22px;
            border-radius: 22px;
            background: #e1e1e1;
            border: none;
            margin-left: 16px;
            margin-top: 7px;
        }

        .page button.active {
            border: 1px solid white;
            
        }

    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo-section">
            <img src="image/combined_logo.png" alt="CoinHelp Logo">
            <span>CoinHelp</span>
        </div>
        <div class="nav-links">
            <a href="#">Foundation</a>
            <a href="#">Publish</a>
            <a href="#">LogIn</a>
        </div>
    </div>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="#">Change password</a></li>
                <li><a href="#">NFT information</a></li>
                <li><a href="#">Rewards Center</a></li>
                <li><a href="#">Contact us</a></li>
                <li class="Back"><a href="#">back</a></li>
            </ul>
        </nav>
        <div class="main">
            <div class="NFT-Message">
                <div class="leftmeun">
                    <img src='image/left.png' alt="Left Arrow">
                </div>
                <div class="NFT-card active">
                    <p>NO.123456789</p>
                    <span>2024.08.24</span>
                </div>
                <div class="NFT-card">
                    <p>NO.987654321</p>
                    <span>2024.08.25</span>
                </div>
                <div class="NFT-card">
                    <p>NO.246813579</p>
                    <span>2024.08.26</span>
                </div>
                <div class="NFT-card">
                    <p>NO.684813579</p>
                    <span>2024.08.27</span>
                </div>
                <div class="rightmeun">
                    <img src='image/right-arrow.png' alt="Right Arrow">
                </div>
            </div>
            <div class="page">
                <button class="active"></button>
                <button></button>
                <button></button>
                <button></button>
            </div>
        </div>
    </div>

    <script>

        const cards = document.querySelectorAll('.NFT-card');
        const pageButtons = document.querySelectorAll('.page button');
        let currentIndex = 0;

        function showCard(index) {
            cards.forEach(card => card.classList.remove('active'));
            pageButtons.forEach(button => button.classList.remove('active'));

            if (index >= 0 && index < cards.length) {
                cards[index].classList.add('active');
                pageButtons[index].classList.add('active');
            }
        }

        document.querySelector('.rightmeun').addEventListener('click', () => {
            if (currentIndex < cards.length - 1) {
                currentIndex++;
                showCard(currentIndex);
            }
        });

        document.querySelector('.leftmeun').addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                showCard(currentIndex);
            }
        });
        showCard(currentIndex); 

    </script>
</body>
</html>
